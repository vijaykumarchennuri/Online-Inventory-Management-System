{% load static %}
<html>
<head>
<title>Online Inventory Management System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["card"].value;
	var y=document.forms["f1"]["cvv"].value;
	if(x == null || x==""){
		window.alert("card no must be enter");
		document.f1.card.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("cvv must be enter");
		document.f1.cvv.focus();
		return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Online Inventory Management System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'PurchaseProduct' %}">Purchase Products</a></li>
      <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'PaymentAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Payment Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			{{ data1|safe }}

			 <tr><td><font size="" color="black">Card&nbsp;No</b></td><td><input type="text" name="card" style="font-family: Comic Sans MS" size="40"/></td></tr>
		         
				  <tr><td><font size="" color="black">CVV&nbsp;No</b></td><td><input type="text" name="cvv" style="font-family: Comic Sans MS" size="20"/></td></tr>

			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
				</div>	
					
				</div>
				
	</body>
</html>
